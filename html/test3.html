<script>

var ht = '<img src="img/tallinas86.jpg" border="0" width="1280" height="815" org1Width="1280" org1Height="815" usemap="#map1" alt="" /><map name="map1" id="map1"><area id="s2"  alt="s2" title="fhfgh" href="javascript:;" shape="poly" coords="229,559,604,424,1155,552,1165,620,609,548,219,626" style="outline:none;" target="_self"     /><area id="s3" alt="s3" title="s3" href="javascript:;" shape="poly" coords="234,498,606,317,1148,490,1154,541,606,403,228,546" style="outline:none;" target="_self"     /><area id="s4" alt="s4" title="s4" href="javascript:;" shape="poly" coords="243,431,607,212,1134,427,1143,484,608,316,237,492" style="outline:none;" target="_self"     /><area id="s5" alt="s5" title="s5" href="javascript:;" shape="poly" coords="248,367,606,101,1128,367,1134,418,607,207,247,428,244,427" style="outline:none;" target="_self" /></map>';

var backgroundImage = '';
var backgroundImageLoaded = false;

function setCImageSize()
{
	$('.m-p-img2').html(ht);
	$('.m-p-img2 img').each(function(index, elem)
	{
		if (!elem.complete) {
			//
		}
		else {
			backgroundImageLoaded = true;
		}
	});
	if (backgroundImageLoaded==false)
	{
		backgroundImage = new Image();
		backgroundImage.src = $('#m-p-img').css('background-image').replace(/"/g,"").replace(/url\(|\)$/ig, "");
		backgroundImage.onload = function() {
			backgroundImageLoaded = true;
			setCImageSize();
		};
	}
	else
	{
		var width = backgroundImage.width;
        var height = backgroundImage.height;

        var object = $('#m-p-img');

        var imageRatio = width/height;
        var coverRatio = object.outerWidth()/object.outerHeight();

        if (imageRatio >= coverRatio) {
            var coverHeight = object.outerHeight();
            var scale = (coverHeight / height);
            var coverWidth = width * scale;
        } else {
            var coverWidth = object.outerWidth();
            var scale = (coverWidth / width);
            var coverHeight = height * scale;
        }
        var cover = coverWidth + 'px ' + coverHeight + 'px';
        console.log('scale: ' + scale + ', width: ' + coverWidth + ', height: ' + coverHeight + ', cover property: ' + cover);

		var img2 = $('.m-p-img2 img');
		img2.css('width', coverWidth + 'px');
		img2.css('height', coverHeight + 'px');
		img2.attr('width', coverWidth);
		img2.attr('height', coverHeight);

		var h = object.height();
		var w = object.width();

		var t = (coverHeight - h) / 2;
		var l = (coverWidth - w) / 2;

		img2.css('left', '-' + l + 'px');
		img2.css('top', '-' + t + 'px');

		mp = $('map').imageMapResize();
		$('.m-p-img2 img').maphilight();

		/*
		$('.c-f-w-menu a').each(function() {
			$(this).mouseover(function() {
				$('#s'+$(this).attr('data-level')).mouseover();
			});
			$(this).mouseout(function() {
				$('#s'+$(this).attr('data-level')).mouseout();
			});
		});
		*/
	}
}

function showlevel(num)
{
	$('#s'+num).mouseover();
}
function hidelevel(num)
{
	$('#s'+num).mouseout();
}

var mp = '';

$(document).ready(function() {
	$(window).resize(setCImageSize);
	setCImageSize();
});

</script>
